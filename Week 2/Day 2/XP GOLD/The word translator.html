<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Word Translator</title>
</head>
<body>
	<script type="text/javascript"> 
		let language = prompt("Which language do you speak");

		switch(language) {
			case "French":
			alert("Bonjour")
			break;

			case "English":
			alert("Hello")
			break;

			case "Hebrew":
			alert("Shalom")
			break;

			default:
			alert("01110011 01101111 01110010 01110010 01111001")
		}

	</script>
</body>
</html>
