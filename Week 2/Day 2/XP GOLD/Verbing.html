<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Verbing </title>
</head>
<body>
		<script type="text/javascript">
			let verb = prompt("Type a verb");
			let term = "ing"
			let result = verb.concat(term);
			if (verb.length >3){
				console.log(result)
			} else if (verb.length >=3 && result){
				console.log(result+"ly")
			} else {
				console.log(verb)
			}
		</script>
</body>
</html>
