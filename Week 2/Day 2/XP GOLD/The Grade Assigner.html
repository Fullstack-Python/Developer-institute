<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Grade Assigner </title>
</head>
<body>
		<script type="text/javascript">
			let Grade= prompt("What is your Grade");
			if (Grade > 90) {
				console.log("A")
			} else if(Grade > 80 && Grade <= 90) {
				console.log("B")
			} else if(Grade >= 70 && Grade <= 80) {
				console.log("C")
			} else {
				console.log("D");
				}		
		</script>
</body>
</html>
